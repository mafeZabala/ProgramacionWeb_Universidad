<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="converTem.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
  <title>Parcial01</title>
</head>
<body>
  <h1>Conversor de Temperatura</h1>
  <form action="" id="">
    <div>
      <label for="Temperatura">Temperatura:</label>
      <input type="number" id="Temperatura"> 
    </div>
    <div>
      <label for="form">Desde:</label>
      <select name="" id="From">
        <option value="celsius">celsius</option>
        <option value="fahrenheit">fahrenheit</option>
        <option value="kelvin">kelvin</option>
      </select>
    </div>
    <div>
      <label for="to">Convertir a:</label>
      <select name="" id="To">
        <option value="celsius">celsius</option>
        <option value="fahrenheit">fahrenheit</option>
        <option value="kelvin">kelvin</option>
      </select>
    </div>
    <div>
      <button type="button" onclick="converTemperatura()">Convertir</button>
    </div>

  </form>
  <div id="Result"></div>
  <script src="ConversorTemperaturas.js"></script>
</body>
</html>
